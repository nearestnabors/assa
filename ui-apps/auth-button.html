<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSA Auth</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: transparent;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-connect {
      background: #3b82f6;
      color: white;
    }

    .btn-connect:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-check {
      background: #22c55e;
      color: white;
    }

    .btn-check:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .status-text {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.5;
      text-align: center;
      max-width: 400px;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      color: #6b7280;
    }

    /* Conversations styles */
    .conversations-container {
      width: 100%;
      max-width: 500px;
    }

    .conversations-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .conversations-header h3 {
      font-size: 14px;
      color: #374151;
      margin: 0;
    }

    .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
    }

    .badge.empty {
      background: #22c55e;
    }

    .conversation-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .avatar-placeholder {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
    }

    .author-info {
      flex: 1;
      min-width: 0;
    }

    .display-name {
      font-weight: 600;
      font-size: 14px;
      color: #111827;
    }

    .handle {
      font-size: 12px;
      color: #6b7280;
    }

    .time {
      font-size: 12px;
      color: #9ca3af;
    }

    .tweet-text {
      font-size: 14px;
      color: #374151;
      line-height: 1.4;
      margin: 0;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      color: #6b7280;
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div id="loading" class="loading">Loading...</div>

    <!-- Step 1: Connect button -->
    <button id="connectBtn" class="btn btn-connect hidden">
      <span>Connect X</span>
    </button>

    <!-- Step 2: After clicking, show "I've authorized" button -->
    <button id="checkBtn" class="btn btn-check hidden">
      <span>I've completed authorization</span>
    </button>

    <p id="statusText" class="status-text"></p>

    <!-- Conversations view (shown after auth) -->
    <div id="conversationsContainer" class="conversations-container hidden"></div>
  </div>

  <script type="module" src="./auth-button.ts"></script>
</body>
</html>
